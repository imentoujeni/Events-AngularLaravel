
<div ><div class="container d-flex justify-content-center align-items-center" style="top: 50px;"  >

<div  class="form-membership text-center" style="max-width: 2000px ; ">

<div class="header">

            data-toggle="header_search"
        ></div>
        <div class="header-search">
            <form>
                <div class="form-group mb-0">
                    <i class="dw dw-search2 search-icon"></i>

                        type="text"
                        class="form-control search-input"
                        placeholder="Search Here"
                    />
                    <div class="dropdown">
                        <a
                            class="dropdown-toggle no-arrow"
                            href="#"
                            role="button"
                            data-toggle="dropdown"
                        >
                            <i class="ion-arrow-down-c"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <div class="form-group row">
                                <label class="col-sm-12 col-md-2 col-form-label"
                                    >From</label
                                >
                                <div class="col-sm-12 col-md-10">
                                    <input
                                        class="form-control form-control-sm form-control-line"
                                        type="text"
                                    />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-12 col-md-2 col-form-label">To</label>
                                <div class="col-sm-12 col-md-10">
                                    <input
                                        class="form-control form-control-sm form-control-line"
                                        type="text"
                                    />
                                </div>

                            <div class="form-group row">
                                <label class="col-sm-12 col-md-2 col-form-label"

                                >

                                        class="form-control form-control-sm form-control-line"

                                <button class="btn btn-primary">Search</button>
                            </div>

            </form>
        </div>
    </div>
    <div >
        
        <div>
            <button class="btn btn-dark btn-sm float-right mt-2 mr-2" routerLink='/'>Deconnexion</button>
        </div>

    </div>
</div>



<div class="left-side-bar">
    <div class="brand-logo">
        <a href="index.html">
            <img src="vendors/images/deskapp-logo.svg" alt="" class="dark-logo" />
            <img
                src="vendors/images/deskapp-logo-white.svg"
                alt=""
                class="light-logo"
            />
        </a>
        <div class="close-sidebar" data-toggle="left-sidebar-close">
            <i class="ion-close-round"></i>
        </div>
    </div>
    <div class="menu-block customscroll">
        <div class="sidebar-menu">
            <ul id="accordion-menu">
              
                <li class="dropdown"  routerLink="/client">
                    <a href="javascript:;" class="dropdown-toggle">
                        <span class="micon bi bi-textarea-resize"></span
                        ><span class="mtext">+Evenements</span>
                    </a>
               
                </li>
                <li class="dropdown"  routerLink="/afficherreservation">
                    <a href="javascript:;" class="dropdown-toggle">
                        <span class="micon bi bi-textarea-resize"></span
                        ><span class="mtext">Réservation</span>
                    </a>
               
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="mobile-menu-overlay"></div>

<div class="main-container">
    


    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-6mm col-sm-12">

    <form>
       
          <div class="form-group">
            <br>
        <h2 style="color: rgb(9, 97, 68);"> Ajouter un évenement </h2>
        <hr>
        <input type="text" id="disabledTextInput" class="form-control" placeholder="nom" name="nom" [(ngModel)]="nom" pattern=".{3,}" #n="ngModel">
        <p class="text-danger mt-1" *ngIf="(n.invalid && n.touched)">nom trop court!!</p>
          </div>
          <div class="form-group">
 
            <input type="text" id="disabledTextInput" class="form-control" placeholder="prix" name="prix" [(ngModel)]="prix">
          </div>
          <div class="form-group">
      
            <input type="text" id="disabledTextInput" class="form-control" placeholder="nom du proprétaire de l'Evenements" name="proprietere" [(ngModel)]="proprietere" pattern=".{3,}" #n="ngModel">
            <p class="text-danger mt-1" *ngIf="(n.invalid && n.touched)">nom trop court!!</p>
          </div>
          <div class="form-group">
  
            <input type="date" id="disabledTextInput" class="form-control" placeholder="date" name="date" [(ngModel)]="date">
          </div>
          <div class="form-group">
            <label for="disabledTextInput">Lieu</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="lieu" name="lieu" [(ngModel)]="lieu">
          </div>
          <div class="form-group">
            <label for="disabledTextInput">Nombre de places</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="places disponibles" name="nbreplaces" [(ngModel)]="nbreplaces">
          </div>
          <div class="form-group">
            <div class="form-group">
             
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="file-upload" name="photo" (change)="selectimage($event)">
                  <label class="custom-file-label" for="file-upload">Choisir un fichier</label>
                </div>
              </div>
       
           
          </div>
       
          <button type="submit" class="btn btn-success" (click)="ajouterevent()" >Publier</button>
    
      </form>
</div>
                </div></div></div></div></div>
    </div></div></div></div>
